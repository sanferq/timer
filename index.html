<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="additional-timer">
        <div class="timer" id="timer-1">
            <div class="time" id="hours-1"><h2>00</h2></div>
            <span class="separator">:</span>
            <div class="time" id="minutes-1"><h2>15</h2></div>
            <span class="separator">:</span>
            <div class="time" id="seconds-1"><h2>00</h2></div>
        </div>

        <div class="timer" id="timer-2">
            <div class="time" id="hours-2"><h2>00</h2></div>
            <span class="separator">:</span>
            <div class="time" id="minutes-2"><h2>30</h2></div>
            <span class="separator">:</span>
            <div class="time" id="seconds-2"><h2>00</h2></div>
        </div>

        <div class="timer" id="timer-3">
            <div class="time" id="hours-3"><h2>00</h2></div>
            <span class="separator">:</span>
            <div class="time" id="minutes-3"><h2>45</h2></div>
            <span class="separator">:</span>
            <div class="time" id="seconds-3"><h2>00</h2></div>
        </div>
    </div>

    <section class="wrapper">
        <h1 class="title-timer">Timer</h1>
        <div class="main-timer">
            <input  id="main-hours" class="time-input" min="00" max="23" value="00">
            <span class="separator">:</span>
            <input  id="main-minutes" class="time-input" min="00" max="59" value="00">
            <span class="separator">:</span>
            <input  id="main-seconds" class="time-input" min="00" max="59" value="00">
        </div>
        
        
        <div class="button">
            <button type="button" id="restart"><svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="#000000"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg></button>
            <button type="button" id="play"><svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="#000000"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg></button>
            <button type="button" id="stop"><svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="#000000"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/></svg></button>
        </div>
    </section>

</body>
<script src="./app.js"></script>
</html>
